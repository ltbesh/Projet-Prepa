{% extends "base.html" %}
{% load i18n %}

{% block content %}

	<div class = "well well-small">
		{{question}}
	</div>
<ol>
	{% for answer in answers%}
		<li>
			<form  method="post" action=".">
			{% csrf_token %}
			<input type="hidden" name="answer" value="{{answer}}">
			<a class="btn" href="#" onclick="parentNode.submit()">{{ answer }}</a>
			</form>
		</li>
	{% endfor %}

</ol>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}

{% block content %}
<ul>
	<head>
		<script>
		  $(function() {
			$( "input[type=submit], a, button" )
			  .button()
			  .click(function( event ) {
				event.preventDefault();
			  });
		  });
		</script>
		<script>
			$(function() {
				$( "#radio" ).buttonset();
			});
		</script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
	</head>
	
	<body>
		
		<button>A button element that is long enough to contain the whole answer</button>
		
		for i in question.answers.all().count
		
		<input type="submit" value="A submit button element that is long enough to contain the whole answer" />


		<a href="#">An anchor</a>
		<li>{{quizz}}</li>
		<li>{{quizz.id}}</li>
		<li>{{questions}}</li>
		<li>{{quizz.user_id}}</li>
		<li>{{quizz.date_started}}</li>
		<li>{{question}}</li>
	</body>

</ul>

{% endblock %}
